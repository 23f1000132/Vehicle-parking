{% extends "base.html" %}

{% block title %}Edit Parking Lot - Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-edit"></i> Edit Parking Lot</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="prime_location_name" class="form-label">Location Name</label>
                                <input type="text" class="form-control" id="prime_location_name" 
                                       name="prime_location_name" value="{{ lot.prime_location_name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="pin_code" class="form-label">Pin Code</label>
                                <input type="text" class="form-control" id="pin_code" 
                                       name="pin_code" value="{{ lot.pin_code }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required>{{ lot.address }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price_per_hour" class="form-label">Price per Hour (â‚¹)</label>
                                <input type="number" class="form-control" id="price_per_hour" 
                                       name="price_per_hour" step="0.01" min="0" 
                                       value="{{ lot.price_per_hour }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="maximum_number_of_spots" class="form-label">Number of Parking Spots</label>
                                <input type="number" class="form-control" id="maximum_number_of_spots" 
                                       name="maximum_number_of_spots" min="1" 
                                       value="{{ lot.maximum_number_of_spots }}" required>
                                <div class="form-text">Current: {{ lot.maximum_number_of_spots }} spots</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Update Parking Lot
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
